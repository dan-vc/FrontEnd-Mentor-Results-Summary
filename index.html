<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <main>

    <div class="result-container">
      <p class="title">Your Result</p>

      <div class="result-circle">
        <p class="big-number">76</p>
        <p class="sub-number">of 100</p>
      </div>

      <div class="result-description">
        <p class="title">Great</p>
        <p class="no-title">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary-container">
      <p class="title">Summary</p>

      <div class="row reaction">
        <img src="/assets/images/icon-reaction.svg" alt="Reaction Icon">
        <p class="text">Reaction</p>
        <p class="score"><span class="focus">80</span> / 100</p>
      </div>
      <div class="row memory">
        <img src="/assets/images/icon-memory.svg" alt="Memory Icon">
        <p class="text">Memory</p>
        <p class="score"><span class="focus">92</span> / 100</p>
      </div>
      <div class="row verbal">
        <img src="/assets/images/icon-verbal.svg" alt="Verbal Icon">
        <p class="text">Verbal</p>
        <p class="score"><span class="focus">61</span> / 100</p>
      </div>
      <div class="row visual">
        <img src="/assets/images/icon-visual.svg" alt="Visual Icon">
        <p class="text">Visual</p>
        <p class="score"><span class="focus">72</span> / 100</p>
      </div>
      <button class="continue-button">Continue</button>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dan-vc">Daniel Villafranqui</a>.
  </div>
</body>

</html>
